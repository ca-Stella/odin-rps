<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    const choices = ['Rock', 'Paper', 'Scissors'];

    // computerPlay function
    function computerPlay(array) {
      let randomNumber = Math.floor(Math.random() * array.length);
      return array[randomNumber];
    }

    // RPS function
    let results = 0;
    function playRound(playerSelection, computerSelection) {
      computerSelection = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1).toLowerCase();
      playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();

      if (playerSelection === computerSelection) {
        results = 2;
      } else {
        if (computerSelection === 'Rock') {
          results = (playerSelection === 'Paper') ?  1 : 3;
        } else if (computerSelection === 'Paper') {
          results = (playerSelection === 'Scissors') ? 1 : 3;
        } else {
          results = (playerSelection === 'Paper') ?  3 : 1;
        }
      }
      return results;
    }
    
    // game() function
    let playerScore = 0;
    let computerScore = 0;
    let computerSelection = 'none';

    function game() {
      for (let i = 0; i < 5; i++) {
        computerSelection = computerPlay(choices);
        let playerSelection = window.prompt('choice: ')
        let result = playRound(playerSelection, computerSelection);

        if (result === 2) {
          console.log("It's a tie!");
        } else if (result === 1) {
          console.log("You win! " + playerSelection + " beats " + computerSelection + "!");
          computerScore++;
        } else {
          console.log("You lose! " + computerSelection + " beats " + playerSelection + "!");
          playerScore++;
        }
      }

      let message = (playerScore > computerSelection) ? 'You are a winner!' : (playerScore < computerSelection) ? 'You lost!' : 'You tied!';
      return message;
    }

    let endResult = game();
  </script>
</body>
</html>
