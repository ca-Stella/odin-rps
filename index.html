<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    const choices = ['Rock', 'Paper', 'Scissors'];

    // computerPlay function
    function computerPlay(array) {
      let randomNumber = Math.floor(Math.random() * array.length);
      return array[randomNumber];
    }

    let computerSelection = computerPlay(choices);

    // RPS function
    let results = 'nothing';
    function playRound(playerSelection, computerSelection) {
      computerSelection = computerSelection.toLowerCase();
      playerSelection = playerSelection.toLowerCase();
      if (playerSelection === computerSelection) {
        results = "It's a tie!";
      } else {
        if (computerSelection === 'rock') {
          results = (playerSelection === 'paper') ?  "You win! Paper beats Rock" : "You lose! Scissors beat Paper"
        } else if (computerSelection === 'paper') {
          results = (playerSelection === 'scissors') ?  "You win! Scissors beat Paper" : "You lose! Paper beats Rock"
        } else {
          results = (playerSelection === 'paper') ?  "You lose! Scissors beat Paper" : "You win! Rock beats Scissors"
        }
      }
      return results;
    }
    
    // test playRound()
    const playerSelection = "rock";
    console.log(playRound(playerSelection, computerSelection));    
  </script>
</body>
</html>
