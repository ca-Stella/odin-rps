<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    const choices = ['Rock', 'Paper', 'Scissors'];

    // helper function - capitalize first letter only
    function formatString(string) {
    formatted = string.trim().charAt(0).toUpperCase() + 
        string.trim().slice(1).toLowerCase();
    return formatted;
    }
    
    // computerPlay function to randomly select
    function computerPlay(array) {
      let randomNumber = Math.floor(Math.random() * array.length);
      return array[randomNumber];
    }

    // playRound() function to play a round of RPS
    let results = 0;
    function playRound(pSelection, cSelection) {
      if (pSelection !== 'Rock' && pSelection !== 'Paper' && pSelection !== 'Scissors') {
        results = 4;
      } else if (pSelection === cSelection) {
        results = 2;
      } else {
        if (cSelection === 'Rock') {
          results = (pSelection === 'Paper') ?  1 : 3 ;
        } else if (cSelection === 'Paper') {
          results = (pSelection === 'Scissors') ?  1 : 3 ;
        } else if (cSelection === 'Scissors') {
          results = (pSelection === 'Paper') ?  3 : 1 ;
        }
      }
      return results;
    }

    
    // game() function to play five rounds
    let pScore = cScore = 0;
    let cSelection = 'none';

    function game() {
      for (let i = 0; i < 5; i++) {
        cSelection = computerPlay(choices);
        let pSelection = formatString(window.prompt('choice: '));
        let result = playRound(pSelection, cSelection);

        switch (result) {
          case 2: 
            console.log("It's a tie!");
            break;
          case 1: 
            console.log("You win! " + pSelection + " beats " + cSelection + "!");
            pScore++;
            break;
          case 3: 
            console.log("You lose! " + cSelection + " beats " + pSelection + "!");
            cScore++;
            break;
          default: 
            alert("please input one of Rock, Paper, or Scissors!");
            i -= 1; 
        }
      }

      let message = (pScore > cScore) ? ('You are a winner! You: ' + pScore + ', Computer: ' + cScore) : (pScore < cScore) ? ('You lost! You: ' + pScore + ', Computer: ' + computerScore) : ('You tied! You: ' + pScore + ', Computer: ' + cScore);

      return message;
    }

    let message = game();
    alert(message);
  </script>
</body>
</html>
