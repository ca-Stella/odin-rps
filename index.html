<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Rock Paper Scissors!</h1>
  <div class="choices">
    <button id='rock' class="choice">Rock</button>
    <button id='paper' class="choice">Paper</button>
    <button id='scissors' class="choice">Scissors</button>
  </div>
  <div class="results">
    <h2>Results</h2>
    <div class="tally">
      <div class="player">
        <div class="p-count"></div>
        <div class="p-text">Player</div>
      </div>
      <div class="computer">
        <div class="c-count"></div>
        <div class="c-text">Computer</div>
      </div>
    </div>
    <h3>Rounds</h3>
    <div class="round-results"></div>
  </div>
</body>
</html>
