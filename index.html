<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    const choices = ['Rock', 'Paper', 'Scissors'];
    // helper function - capitalize first letter only
    function formatString(string) {
    formatted = string.trim().charAt(0).toUpperCase() + string.trim().slice(1).toLowerCase();
    return formatted;
    }

    // computerPlay function to randomly select
    function computerPlay(array) {
      let randomNumber = Math.floor(Math.random() * array.length);
      return array[randomNumber];
    }

    // RPS function to play a round 
    let results = 0;
    function playRound(playerSelection, computerSelection) {
      if (playerSelection !== 'Rock' && playerSelection !== 'Paper' && playerSelection !== 'Scissors') {
        results = 4;
      } else if (playerSelection === computerSelection) {
        results = 2;
      } else {
        if (computerSelection === 'Rock') {
          results = (playerSelection === 'Paper') ?  1 : 3 ;
        } else if (computerSelection === 'Paper') {
          results = (playerSelection === 'Scissors') ?  1 : 3 ;
        } else if (computerSelection === 'Scissors') {
          results = (playerSelection === 'Paper') ?  3 : 1 ;
        }
      }
      return results;
    }
    
    // game() function to play five rounds
    let playerScore = 0;
    let computerScore = 0;
    let computerSelection = 'none';

    function game() {
      for (let i = 0; i < 5; i++) {
        computerSelection = computerPlay(choices);
        let playerSelection = formatString(window.prompt('choice: '));
        let result = playRound(playerSelection, computerSelection);

        switch (result) {
          case 2: 
            console.log("It's a tie!");
            break;
          case 1: 
            console.log("You win! " + playerSelection + " beats " + computerSelection + "!");
            playerScore++;
            break;
          case 3: 
            console.log("You lose! " + computerSelection + " beats " + playerSelection + "!");
            computerScore++;
            break;
          default: 
            alert("please input one of Rock, Paper, or Scissors!");
            i -= 1; 
        }
      }

      let message = (playerScore > computerScore) ? ('You are a winner! You: ' + playerScore + ', Computer: ' + computerScore) : (playerScore < computerScore) ? ('You lost! You: ' + playerScore + ', Computer: ' + computerScore) :('You tied! You: ' + playerScore + ', Computer: ' + computerScore);

      return message;
    }

    let message = game();
    alert(message);
  </script>
</body>
</html>
